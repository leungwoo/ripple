<mat-toolbar color="primary">
  Login
  <span class="example-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>
<span class="flex-spacer"></span>
{{ user | json }}

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <input
        required
        minlength="2"
        matInput
        type="text"
        placeholder="username"
        name="username"
        [(ngModel)]="user.name"
        #username="ngModel"
      />
      <mat-icon matSuffix>person</mat-icon>
      <mat-error *ngIf="username.hasError('required')"
        >Username is Required</mat-error
      >
      <mat-error *ngIf="username.hasError('minlength')"
        >Username to short</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input
        required
        matInput
        type="text"
        placeholder="password"
        name="password"
        [(ngModel)]="user.paswword"
        #password="ngModel"
      />
      <mat-icon matSuffix>password</mat-icon>
      <mat-error *ngIf="password.hasError('required')"
        >Password is Required</mat-error
      >
    </mat-form-field>
    <br />
    <mat-checkbox [(ngModel)]="user.remember" name="remember"
      >Remember Me</mat-checkbox
    >
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Close</button>
    <button
      type="submit"
      [disabled]="loginForm.form.invalid"
      mat-raised-button
      color="primary"
    >
      Login
    </button>
  </mat-dialog-actions>
</form>
