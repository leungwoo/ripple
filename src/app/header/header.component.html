<div class="header">
  <mat-toolbar color="primary">
    <img
      routerLink="/resources"
      src="/assets/images/ripple.jpeg"
      width="50px"
      height="40px"
      alt="ripple.jpeg"
    />
    <button
      mat-button
      [matMenuTriggerFor]="menu"
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/resources" routerLinkActive="active">
        Resources
      </button>
      <button mat-menu-item routerLink="/about-us" routerLinkActive="active">
        About Us
      </button>
      <button
        mat-menu-item
        routerLink="/paymentnetwork"
        routerLinkActive="active"
      >
        Payment Network
      </button>
    </mat-menu>
    <span class="example-spacer"></span>
    <a routerLinkActive="active" mat-button (click)="openLoginForm()">
      <mat-icon>login</mat-icon>
      Login</a
    >
  </mat-toolbar>
</div>
